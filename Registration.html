<!DOCTYPE html>
<html>
  <head>
     <style>
     .heading{
      text-align:center;
      }
      .p{
        text-align:left;
       }
     </style>
  <body>
    <h1 class="heading"> Student Registration form </h1>
    <form>
     
       <p class="p"> First name <input type="text" name = "First name"> </p>
       <p class="p"> Last name <input type="text" name = "Last name"> </p> 
      
      
      <p class="p"> Email id <input type="text" name = "Email id "> </p>
      <p class="p"> Password <input type="text" name = "Password"> </p>
      
      
      <p class="p"> Phone Number <input type="text" name = "Phone number"> </p>
     
      <p class="p"> City <select name="dropdown"> 
        <option value="Guntur"> Guntur </option>
        <option value="Vijayawada"> Vijayawada </option>
        <option value="Vizag"> Vizag </option>
        <option value="Hyderabad"> Hyderabad </option>
        <option value="Indore"> Indore </option>
        <option value="Surat"> Surat </option> </select> </p>
      
      <p class="p"> Address <input type="text" name = "Address"> </p>
      
        <p class="p"> Course <select name="dropdown"> 
        <option value="b.tech"> B.tech</option>
        <option value="MBA"> MBA </option>
        <option value="M.Tech"> M.Tech </option>
        <option value="M.C.A"> M.C.A </option></select>  </p>
        
      <label for="birthday">Birthday:</label>
       <input type="date" id="birthday" name="birthday"> 
      
      <p class="p">
      Gender <input type = "radio" name = "gender"> Male
      <input type = "radio" name = "gender"> Female </p>

    </form>  
  </body>
</html>
